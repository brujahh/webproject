<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Bosch</title>
    <link rel="shortcut icon" href="gamebuilds/big_bosch_hell_TemplateData/favicon.ico">
    <link rel="stylesheet" href="gamebuilds/big_bosch_hell_TemplateData/style.css">
    <script src="gamebuilds/big_bosch_hell_TemplateData/UnityProgress.js"></script>  
    <script src="gamebuilds/big_bosch_hell_Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "gamebuilds/big_bosch_hell_Build/Bosch_Webuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Bosch</div>
      </div>
    </div>
  </body>
</html>
